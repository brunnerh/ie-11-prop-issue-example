<!DOCTYPE html>
<html lang="en" class="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./site.css" />
</head>

<body>
	<label>
		<input id="toggle" type="checkbox" />
		Dark
	</label>

	<button id="set-property" type="button">Call setProperty</button>

	<script src="./ie11CustomProperties.js"></script>
	<script>
		document.querySelector('#toggle').addEventListener('change', function ()
		{
			document.documentElement.setAttribute('class', this.checked ? 'dark' : 'light');
		});
		document.querySelector('#set-property').addEventListener('click', function ()
		{
			document.documentElement.style.setProperty('--dummy', '0');
		});
	</script>
</body>

</html>
